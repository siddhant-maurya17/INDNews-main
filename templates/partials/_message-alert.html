<!--MESSAGE ALERTS -->
  
{% if messages %}
    {% for message in messages %}
        <div id="message" class="container pt-2">
            <div class="alert alert-{{ message.tags }} alert-dismissible text-center mt-5" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
            
                <strong>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                        ERROR
                    {% else %}
                        {{ message.tags|title }}
                    {% endif %}
                </strong>
                    {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}
